<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header class="bg-red-100 h-screen">
        <section class="mx-32">
            <nav class="flex justify-between py-6">
                <p class="text-2xl font-bold">Camp</p>
                <ul class="flex gap-10 text-sm mt-3 font-semibold">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT US</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
                <p class="flex gap-8 mt-3">
                    <span><i class="fa-solid fa-magnifying-glass"></i></span>
                    <span><i class="fa-solid fa-lock"></i></span>
                </p>
            </nav>
            <div class="flex py-6">
                <div class="w-[700px] pr-12 pt-20 mt-16">
                    <h2 class="text-5xl font-bold leading-tight mb-12">Enjoy Your <br>
                    Holidays</h2>
                    <button class="bg-black text-white font-medium py-2 px-6 rounded-full">BOOK NOW</button>
                </div>
                <div class= "relative flex gap-56 bg-gray-300">
                    <div>
                        <img  class="h-72 rounded-xl absolute top-7 -left-16" src="./tent-1.jpg" alt="">
                        <img class="w-44 absolute top-72 -mt-6 left-16 rounded-xl" src="./tent-2.jpg" alt="">


                    </div>
                    <div class="pt-20 ml-6">
                        <p class="text-gray-500 mb-4 text-lg">12m2| 2 beds</p>
                    <h2 class="text-4xl font-bold mb-3">BASIC TENT</h2>
                    <p class="text-lg font-semibold mb-3">Your Camping Experience</p>
                    <p class="text-lg pr-32">Designed for the those who appreciate the fundamental
                        joys of camping.our selection of basic tents offers comfort and
                        reliability without unnecessary frills.
                    </p>
                    </div>

                </div>
            </div>
            <div class="flex justify-between mt-16">
                <div class="bg-red-300 rounded-lg flex gap-6 px-4 py-4">
                    <span class="text-xl bg-white px-2 rounded-lg"><i class="fa-solid fa-location-dot"></i></span>
                    <h2>Our Location</h2>
                </div>
                <div class="flex gap-6 text-xl">
                    <i class="cursor-pointer fa-brands fa-facebook"></i>
                    <i class="cursor-pointer fa-brands fa-instagram"></i>
                    <i class="cursor-pointer fa-brands fa-twitter"></i>
                </div>
            </div>
        </section>
    </header>
</body>
</html>
